<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script type="text/javascript">
    // $(function(){

    $(function(){
      $("#box1").mouseover(function(){
        $(this).addClass("color");
        $(this).addClass("color p");
      }).mouseout(function(){
        $(this).removeClass("color");
        $(this).removeClass("color p");
      });
    });
  </script>
  <style type="text/css">
    #box1{
      width: 300px;
    }
    .color{
      background-color: #D51938;
      border: 1px solid #D51938;
    }
    .color p{
      color: white;
    }
  </style>
</head>
<body>
  <div id="box1">
    <img src="images/pic3.jpg" alt="" />
    <p>[包邮]贵人鸟夏季超轻透气男子网跑鞋P26245<br/>
       (每个Id限购5件)</p>
  </div>
</body>
</html>
