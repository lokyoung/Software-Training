<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function display(){
      var time = new Date();
      var year = time.getFullYear();
      var month = time.getMonth()+1;
      var date = time.getDate();
      var day = time.getDay();
      var hour = time.getHours();
      var minute = time.getMinutes();
      var second = time.getSeconds();
      var ampm;
      if(hour>12){
        hour = hour - 12;
        ampm = "PM";
      } else {
        ampm = "AM";
      }
      switch (day) {
        case 0:
          day = "星期日";
          break;
        case 1:
          day = "星期一";
          break;
        case 2:
          day = "星期二";
          break;
        case 3:
          day = '星期三';
          break;
        case 4:
          day = '星期四';
          break;
        case 5:
          day = '星期五';
          break;
        case 6:
          day = '星期六';
          break;
      }
      document.getElementById("timenow").innerHTML = year + '年' + month + '月' + date + '日\t' + hour+':' + minute + ':' + second + ampm + "\t" + day;
    }
    setInterval("display()", 1000);
  </script>
</head>
<body>
  <h4>您好！现在的时间是：</h4>
  <div id="timenow"></div
</body>
</html>
